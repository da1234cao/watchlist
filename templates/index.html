<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}" type="text/css">
    <link rel="icon" href="{{url_for('static', filename="image/dog.ico")}}">
    <title>{{ user.name }}'s Watchlist</title>
</head>

<body>
    <h2>
        <img alt="dog" class="dog" src="{{url_for('static', filename="image/dog.jpg")}}">
        {{ user.name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>

    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %}
    </ul>
    
    <img alt="walking totoro" class="totoro" src="{{url_for("static",filename="image/totoro.gif")}}">
    
    <footer>
    <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>

</html>
