<!DOCTYPE html>
<html lang="en">
<head>
    {% block head  %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {{ user.name}}'s watchlist </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}" type="text/css">
    <link rel="icon" href="{{url_for('static', filename="image/dog.ico")}}">

    <style type="text/css">
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 8px 12px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #111;
        }
    </style>

    {% endblock %}
</head>
<body>
    {% block fonter%}
    <h2>
        <img alt="dog" class="dog" src="{{url_for('static', filename="image/dog.jpg")}}">
        {{ user.name }}'s Watchlist
    </h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
    </nav>
    {% endblock fonter%}

    {% block content %}
    {% endblock %}

    {% block footer  %}
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
    {% endblock footer %}

</body>
</html>
